<!DOCTYPE html>
<html lang="en">

	<title>Bootstrap Images</title>
	<!-- Bootstrap's CSS -->
	<link href="../lib/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome CSS -->
	<link href="../lib/css/font-awesome.min.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Your other CSS Ends here -->

<body>
	<header>
		<div class="jumbotron">
			<div class="container">
				<h1>Bootstrap Images</h1>
				<i class="fa fa-tachometer fa-5x pull-right" aria-hidden="true"></i>
				<hr>
				<p>Bootstrap images examples</p>
				<a href="../index.html" type="button" class="btn btn-success btn-lg">Home</a>
				<div class="btn-group btn-group-lg pull-right">
					<a href="../3/index.html" type="button" class="btn btn-primary">Previous</a>
					<a href="../5/index.html" type="button" class="btn btn-warning">Next</a>
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="well">
			<h2>Responsive Image</h2>
			<img src="../lib/img/bugatti.jpg" alt="bugatti_veyron" class="img-responsive">
		</div>
	</div><!-- End of container -->

	<div class="container">
		<div class="well">
			<h2>Rounded Corner Image</h2>
			<img src="../lib/img/bugatti.jpg" alt="bugatti_veyron" class="img-responsive img-rounded">
		</div>
	</div><!-- End of container -->

	<div class="container">
		<div class="well">
			<h2>Circle Image</h2>
			<img src="../lib/img/bugatti.jpg" alt="bugatti_veyron" class="img-responsive img-circle">
		</div>
	</div><!-- End of container -->

	<div class="container">
		<div class="well">
			<h2>Thumbnail Image</h2>
			<img src="../lib/img/bugatti.jpg" alt="bugatti_veyron" class="img-responsive img-thumbnail">
		</div>
	</div><!-- End of container -->

	<div class="container">
		<h2>Image Grid</h2>
		<div class="row">
			<div class="col-sm-4">
				<img src="../lib/img/bugatti.jpg" alt="bugatti_veyron" class="img-responsive img-rounded">
			</div>
			<div class="col-sm-4">
				<img src="../lib/img/bugatti.jpg" alt="bugatti_veyron" class="img-responsive img-rounded">
			</div>
			<div class="col-sm-4">
				<img src="../lib/img/bugatti.jpg" alt="bugatti_veyron" class="img-responsive img-rounded">
			</div>
		</div>
	</div><!-- End of container -->
