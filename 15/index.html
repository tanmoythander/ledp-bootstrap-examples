<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags MUST come first in the head
	Any other head content must come AFTER these tags -->
	<title>Beginner Bootstrap Template</title>
	<!-- Bootstrap's CSS -->
	<link href="../lib/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome CSS -->
	<link href="../lib/css/font-awesome.min.css" rel="stylesheet">

	<link rel="stylesheet" href="../lib/css/style.css">

<body>
	<header>
		<div class="jumbotron">
			<div class="container">
				<h1>Bootstrap Pagination<i class="fa fa-tachometer fa-2x pull-right" aria-hidden="true"></i></h1>
				<hr>
				<p>Bootstrap pagination examples</p>
				<a href="../index.html" type="button" class="btn btn-success btn-lg">Home</a>
				<div class="btn-group btn-group-lg pull-right">
					<a href="../14/index.html" type="button" class="btn btn-primary">Previous</a>
					<a href="../16/index.html" type="button" class="btn btn-warning">Next</a>
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="well">
			<h3>Default Pagination</h3>
			<nav>
				<ul class="pagination">
					<li>
						<a href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
					</li>
					<li class="active"><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li>
						<a href="#"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
					</li>
				</ul>
			</nav>
			<hr>
			<h3>Large Pagination</h3>
			<nav>
				<ul class="pagination pagination-lg">
					<li>
						<a href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
					</li>
					<li class="active"><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li>
						<a href="#"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
					</li>
				</ul>
			</nav>
			<hr>
			<h3>Small Pagination</h3>
			<nav>
				<ul class="pagination pagination-sm">
					<li>
						<a href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
					</li>
					<li class="active"><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li>
						<a href="#"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
					</li>
				</ul>
			</nav>
		</div>
		<hr>
		<div class="well">
			<h2>Glyphicon in pagination</h2>
			<nav>
				<ul class="pagination">
					<li>
						<a href="#"><span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span></a>
					</li>
					<li>
						<a href="#"><span class="glyphicon glyphicon-backward" aria-hidden="true"></span></a>
					</li>
					<li class="active"><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li>
						<a href="#"><span class="glyphicon glyphicon-forward" aria-hidden="true"></span></a>
					</li>
					<li>
						<a href="#"><span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span></a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
