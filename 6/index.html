<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags MUST come first in the head
	Any other head content must come AFTER these tags -->
	<title>Beginner Bootstrap Template</title>
	<!-- Bootstrap's CSS -->
	<link href="../lib/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome CSS -->
	<link href="../lib/css/font-awesome.min.css" rel="stylesheet">
	<!-- Your other CSS starts here -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Your other CSS Ends here -->
</head>
<body>
	<header>
		<div class="jumbotron">
			<div class="container">
				<h1>Bootstrap Forms<i class="fa fa-tachometer fa-2x pull-right" aria-hidden="true"></i></h1>
				<hr>
				<p>Bootstrap forms examples</p>
				<a href="../index.html" type="button" class="btn btn-success btn-lg">Home</a>
				<div class="btn-group btn-group-lg pull-right">
					<a href="../5/index.html" type="button" class="btn btn-primary">Previous</a>
					<a href="#" type="button" class="btn btn-warning">Next</a>
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="well">
			<h2>Input groups</h2>
			<!-- Span first, input last -->
			<label for="input-field-1">Enter your username</label>
			<div class="input-group">
				<span class="input-group-addon" id="input-1">Username</span>
				<input type="text" name="" id="input-field-1" class="form-control" aria-describedby="input-1">
			</div>
			<hr>
			<!-- Input first, span last -->
			<label for="input-field-2">Your gmail id</label>
			<div class="input-group">
				<input type="text" name="" id="input-field-2" class="form-control" aria-describedby="input-2">
				<span class="input-group-addon" id="input-2">@gmail.com</span>
			</div>
			<hr>
			<!-- Input between two spans -->
			<label for="input-field-3">Enter your domain</label>
			<div class="input-group">
				<span class="input-group-addon">www.</span>
				<input type="" name="" class="form-control" id="input-field-3">
				<span class="input-group-addon">.com</span>
			</div>
		</div>
		<hr>
		<div class="well">
			<h2>Input group sizes</h2>
			<hr>
			<h3>Large input group</h3>
			<label for="input-field-4">Enter your domain</label>
			<div class="input-group input-group-lg">
				<span class="input-group-addon">www.</span>
				<input type="" name="" class="form-control" id="input-field-4">
				<span class="input-group-addon">.com</span>
			</div>
			<hr>
			<h3>Medium input group</h3>
			<label for="input-field-5">Enter your domain</label>
			<div class="input-group input-group-md">
				<span class="input-group-addon">www.</span>
				<input type="" name="" class="form-control" id="input-field-5">
				<span class="input-group-addon">.com</span>
			</div>
			<hr>
			<h3>Small input group</h3>
			<label for="input-field-6">Enter your domain</label>
			<div class="input-group input-group-sm">
				<span class="input-group-addon">www.</span>
				<input type="" name="" class="form-control" id="input-field-6">
				<span class="input-group-addon">.com</span>
			</div>
		</div>
		<hr>
		<div class="well">
			<h2>Input inside span</h2>
			<label for="input-field-7">Enter your name</label>
			<div class="input-group">
				<span class="input-group-addon" id="input-7">
					<input type="checkbox" name="">
				</span>
				<input type="text" name="" id="input-field-7" class="form-control" aria-describedby="input-7">
			</div>
		</div>
		<hr>
		<div class="well">
			<h2>Input group with button</h2>
			<label for="input-field-8">Enter your search query</label>
			<div class="input-group">
				<input type="text" name="" id="input-field-8" class="form-control">
				<span class="input-group-btn">
					<button class="btn btn-default">Search</button>
				</span>
			</div>
		</div>
	</div>
	






	<!-- ##### WARNING: DONT PUT/WRITE HTML BELOW THIS LINE #### -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../lib/js/jquery.min.js"></script>
	<!-- Bootstrap's Javascript -->
	<script src="../lib/js/bootstrap.min.js"></script>
	<!-- Your Javascript Starts here -->

	<!-- Your Javascript Ends here -->
</body>
</html>
