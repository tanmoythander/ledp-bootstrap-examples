<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags MUST come first in the head
	Any other head content must come AFTER these tags -->
	<title>Beginner Bootstrap Template</title>
	<!-- Bootstrap's CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome CSS -->
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<!-- Your other CSS starts here -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Your other CSS Ends here -->
</head>
<body>
	<header>
		<div class="jumbotron">
			<div class="container">
				<h2>Bootstrap Images <br><i class="fa fa-file-image-o" aria-hidden="true"></i></h2>
				<p>Bootstrap images examples</p>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="well">
			<h2>Responsive Image</h2>
			<img src="img/bugatti.jpg" alt="bugatti_veyron" class="img-responsive">
		</div>
	</div><!-- End of container -->

	<div class="container">
		<div class="well">
			<h2>Rounded Corner Image</h2>
			<img src="img/bugatti.jpg" alt="bugatti_veyron" class="img-responsive img-rounded">
		</div>
	</div><!-- End of container -->

	<div class="container">
		<div class="well">
			<h2>Circle Image</h2>
			<img src="img/bugatti.jpg" alt="bugatti_veyron" class="img-responsive img-circle">
		</div>
	</div><!-- End of container -->

	<div class="container">
		<div class="well">
			<h2>Thumbnail Image</h2>
			<img src="img/bugatti.jpg" alt="bugatti_veyron" class="img-responsive img-thumbnail">
		</div>
	</div><!-- End of container -->

	<div class="container">
		<h2>Image Grid</h2>
		<div class="row">
			<div class="col-sm-4">
				<img src="img/bugatti.jpg" alt="bugatti_veyron" class="img-responsive img-rounded">
			</div>
			<div class="col-sm-4">
				<img src="img/bugatti.jpg" alt="bugatti_veyron" class="img-responsive img-rounded">
			</div>
			<div class="col-sm-4">
				<img src="img/bugatti.jpg" alt="bugatti_veyron" class="img-responsive img-rounded">
			</div>
		</div>
	</div><!-- End of container -->

	






	<!-- ##### WARNING: DONT PUT/WRITE HTML BELOW THIS LINE #### -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap's Javascript -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Your Javascript Starts here -->

	<!-- Your Javascript Ends here -->
</body>
</html>
