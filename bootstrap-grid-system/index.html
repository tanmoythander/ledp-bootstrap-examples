<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags MUST come first in the head
	Any other head content must come AFTER these tags -->
	<title>Beginner Bootstrap Template</title>
	<!-- Bootstrap's CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome CSS -->
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<!-- Your other CSS starts here -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Your other CSS Ends here -->
</head>
<body>
	<header>
		<div class="jumbotron">
			<div class="container">
				<h1>Grid System</h1>
				<p>Bootstrap grid system</p>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-md-6 bg-primary">
				<p class="text-danger">This is a column size 6</p>
			</div>
			<div class="col-md-6 bg-success">
				<p class="text-info">This is a column size 6</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3 bg-info">
				<p class="text-warning">Size 3</p>
			</div>
			<div class="col-sm-4 bg-warning">
				<p class="text-success">Size 4</p>
			</div>
			<div class="col-sm-5 bg-danger">
				<p class="text-primary">Press <kbd>Ctrl + V</kbd> to paste</p>
			</div>
		</div>
	</div><!-- End Container -->
	






	<!-- ##### WARNING: DONT PUT/WRITE HTML BELOW THIS LINE #### -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap's Javascript -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Your Javascript Starts here -->

	<!-- Your Javascript Ends here -->
</body>
</html>
