<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags MUST come first in the head
	Any other head content must come AFTER these tags -->
	<title>Beginner Bootstrap Template</title>
	<!-- Bootstrap's CSS -->
	<link href="../lib/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome CSS -->
	<link href="../lib/css/font-awesome.min.css" rel="stylesheet">
	<!-- Your other CSS starts here -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Your other CSS Ends here -->
</head>
<body>
	<header>
		<div class="jumbotron">
			<div class="container">
				<h1>Bootstrap Alerts<i class="fa fa-tachometer fa-2x pull-right" aria-hidden="true"></i></h1>
				<hr>
				<p>Bootstrap alerts examples</p>
				<a href="../index.html" type="button" class="btn btn-success btn-lg">Home</a>
				<div class="btn-group btn-group-lg pull-right">
					<a href="../7/index.html" type="button" class="btn btn-primary">Previous</a>
					<a href="../9/index.html" type="button" class="btn btn-warning">Next</a>
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="well">
			<h3>Success Alert</h3>
			<div class="alert alert-success">
				<p>
					You have <strong>Successfully</strong> logged in!
				</p>
			</div>
			<hr>
			<h3>Info Alert</h3>
			<div class="alert alert-info">
				<p>
					You have <strong>5 new</strong> notifications!
				</p>
			</div>
			<hr>
			<h3>Warning Alert</h3>
			<div class="alert alert-warning">
				<p>
					Your battery is <strong>critically low</strong>
				</p>
			</div>
			<hr>
			<h3>Danger Alert</h3>
			<div class="alert alert-danger">
				<p>
					Your computer has <strong>3 security issues</strong>
				</p>
			</div>
		</div>
	</div>
	






	<!-- ##### WARNING: DONT PUT/WRITE HTML BELOW THIS LINE #### -->

	<script src="../lib/js/jquery.min.js"></script>
	<!-- Bootstrap's Javascript -->
	<script src="../lib/js/bootstrap.min.js"></script>
	<!-- Your Javascript Starts here -->

	<!-- Your Javascript Ends here -->
</body>
</html>
